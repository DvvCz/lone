name: Deploy

on:
  push:
      branches: [main]
  workflow_dispatch:

jobs:
  build_and_deploy:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - name: Build index.html
          run: |
            npm i
            npm run build

        - name: Deploy to gh-pages
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: ./build
            keep_files: true
            disable_nojekyll: false